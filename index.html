<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/top_favicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <div id="search-div">
            <label for="searchbar"><i class="mdi mdi-magnify icon-style" id="magnify"></i></label>
            <input type="text" name="searchbar" id="searchbar" placeholder="Search for...">
        </div>
        <div id="user-tabs">
            <i class="mdi mdi-bell-ring-outline" id="notify-icon"></i>
            <div class="user-profile-pic"><img src="./assets/alexander-hipp-unsplash.jpg" alt="User profile picture"></div>
             <p>Morgan Oakley</p>
        </div>
        <div id="greeting-div">
            <div class="user-profile-pic"><img src="./assets/alexander-hipp-unsplash.jpg" alt="User profile picture"></div>
            <p><span class="static-text-greeting">Hi there,</span><br>Morgan Oakley (@morgan)</p>
        </div>
        <div id="buttons">
          <button type="submit">New</button>
          <button type="submit">Upload</button>
          <button type="submit">Share</button>
        </div>
    </header>
    <aside>
      <div id="aside-header-section">
        <i class="mdi mdi-view-dashboard icon-style-big"></i>
        <h1>Dashboard</h1>
      </div>
      <div id="settings-top">
        <p><a href="#"><i class="mdi mdi-home-variant icon-style"></i>Home</p></a>
        <p><a href="#"><i class="mdi mdi-card-account-details icon-style"></i>Profile</p></a>
        <p><a href="#"><i class="mdi mdi-message icon-style"></i>Messages</p></a>
        <p><a href="#"><i class="mdi mdi-history icon-style"></i>History</p></a>
        <p><a href="#"><i class="mdi mdi-file-multiple icon-style"></i>Tasks</p></a>
        <p><a href="#"><i class="mdi mdi-account-group icon-style"></i>Communities</p></a>
      </div>
      <div id="settings-bottom">
        <p><a href="#"><i class="mdi mdi-cog-outline icon-style"></i>Settings</p></a>
        <p><a href="#"><i class="mdi mdi-help icon-style"></i>Support</p></a>
        <p><a href="#"><i class="mdi mdi-shield-check icon-style"></i>Privacy</p></a>
      </div>
    </aside>
    <main></main>
  </body>
</html>
